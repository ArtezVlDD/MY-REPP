<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Елочка</title>
</head>
<style>
    * {
        text-align: center;
    }

    .head {
        color: blue;
    }

    .letter-1 {
        color: red;
    }

    .letter-2 {
        color: blue;
    }
</style>
<body>
    <b class="head">Елочка</b>
    <p>
        <span class="letter-1">В</span> лесу родилась елочка, <br>
        В лесу она росла, <br>
        Зимой и летом стройная, <br>
        Зеленая была.
    </p>
    <img src="https://i.pinimg.com/736x/7b/35/d8/7b35d80db18892dcfd3f34986317aa7a.jpg" alt="елочка" width="100" height="150">
    <p>
        <span class="letter-2">М</span>етель ей пела песенку: <br>
        - Спи, елочка, бай-бай. <br>
        Мороз снежком укутывал: <br>
        - Смотри, не замерзай. 

    </p>
</body>
</html>
