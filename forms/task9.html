<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотостудия "Шарм"</title>
    <style>
        body {
            background-color: #ffffe0; /* Бледно-желтый фон */
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-family: 'Courier New', Courier, monospace;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        .form-container h1 {
            text-align: center;
            color: red;
            font-weight: bold;
            font-size: 24px; /* Размер шрифта 6 в HTML соответствует 24px */
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="tel"],
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="checkbox"],
        .form-container input[type="radio"] {
            margin-right: 10px;
        }
        .form-container .buttons {
            text-align: center;
        }
        .form-container .buttons button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container .buttons button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        .form-container .buttons button[type="reset"] {
            background-color: #f44336;
            color: white;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="logo">
        <img src="./images/logo.png" alt="Логотип фотостудии Шарм">
    </div>
    <h1>Фотостудия "Шарм"</h1>
    <form>
        <label for="name">Имя заказчика:</label>
        <input type="text" id="name" name="name" style="width: 385px;" required>

        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address" style="width: 385px;" required>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" style="width: 385px;" required>

        <fieldset>
            <legend>Фото:</legend>
            <label><input type="checkbox" name="photo" value="color"> Цветное</label>
            <label><input type="checkbox" name="photo" value="bw"> Черно-белое</label>
            <label><input type="checkbox" name="photo" value="slide"> Цветной слайд</label>
        </fieldset>
        <br>

        <fieldset>
            <legend>Срок исполнения:</legend>
            <label><input type="radio" name="deadline" value="3"> 3 дня</label>
            <label><input type="radio" name="deadline" value="10"> 10 дней</label>
            <label><input type="radio" name="deadline" value="30"> 30 дней</label>
        </fieldset>
        <br>

        <label for="employee">Заказ принял:</label>
        <select id="employee" name="employee">
            <option value="Ivanov"><a href="ivanov.html">Иванов</a></option>
            <option value="Petrov"><a href="petrov.html">Петров</a></option>
            <option value="Sidorov"><a href="sidorov.html">Сидоров</a></option>
        </select>


        <div class="buttons">
            <button type="submit">Отправить</button>
            <button type="reset">Очистить</button>
        </div>
    </form>
</div>

</body>
</html>
